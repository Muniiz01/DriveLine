<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/adm.css">
    <title>ADM</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="js/administrador.js"></script> 
</head>
<body>
    
    <div class="container-menu">   <!-- Conteiner que agrupa os botoes usuario, veiculos, historico e gerenciamento -->
        <div class="container"><button  id="usuarios" onclick="exibirUsuarios()"> Usuários </button></div> <!-- Botao usuario ao clicar chama a funcao exibirUsuarios() -->
        <div class="container"><button  id="funcionarios" onclick="exibirFuncionarios()"> Funcionários </button></div>
        <div class="container"><button  id="veiculos" onclick="exibirVeiculos()"> Veiculos </button></div> <!-- Botao veiculos ao clicar chama a funcao exibirVeiculos() -->
        <div class="container"><button  id="historico">Historico</button></div> <!-- Botao historico ao clicar chama a funcao exibirHistorico() " funcao nao implementada " -->
        <div class="container" id="exibir-menu"><button> Gerenciamento</button> <!-- Dropdown gerenciar ao passar o cursor do mouse sobre o botao exibi dois botoes: adcionar veiculos e outros -->
            <div class="dropdown-content"> <!-- container dropdown armazena os botoes adcionar veiculos e outros -->
                <button onclick="adcionarVeiculos()">Adcionar Veiculos</button> <!-- Botao adcionar veiculos ao clicar chama a funcao adcionarVeiculos() -->
                <button onclick="addFuncionario()">Cadastrar Funcionario</button> <!-- Botao Cadastrar Funcionarios ao clicar gera um formulario para ser preenchido -->
            </div>
           
        </div>
    </div>
     <div id="lista">  <!-- div conteiner, neste espaco sera gerado listas, ao clicar em um dos botoes acima sera gerado o resultado dentro da div  -->
       
    </div> 
</body>
</html>
