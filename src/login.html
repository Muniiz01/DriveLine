<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="shortcut icon" type="imagex/png" href="imagens/catalogo/786c3c42b40d3cc6b29ce9f474b4e305.png">

    <link rel="stylesheet" href="bootstrap/bootstrap-css/bootstrap.css">
    <link rel="stylesheet" href="style/login_style.css">
    
    <script src="../src/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="js/senha.js"></script>
</head>

<body>
    <div class="modal fade" id="meuModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Driveline diz:</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="msg">
              ...
            </div>
          </div>
        </div>
      </div>
    <!-- inicio da tela -->
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <form class="tela_login" id="formLogin">
        <aside class="img_logo">
            <img id="imgLogo" src="" width="70%">
        </aside>
        <!-- texto //////////////////////////////////////////////////////////////////////////////////////////////////-->
        <p class="display-5" id="login_texto">Bem vindo</p>   
        <!-- </div> -->
     
        <!-- inputs  ////////////////////////////////////////////////////////////////////////////////////////////////-->
        <!-- input email ///////////////////////////////-->
        <container class="input-group" id="input-group-email">
            <input type="text" id="email" required autocomplete="off">
            <span>E-mail</span>
        </container>
        <!-- input senha ///////////////////////////////-->
        <container class="input-group" value="" id="input-group-senha">
            <input type="password" id="senha" required autocomplete="off">
            <span>Senha</span>
            <input class="ver_senha" type="checkbox" onclick="mostrarSenha()">
        </container>
        <!-- ///////////////////////////////////////////-->
        <!-- botoes finais enviar e cadastrar-se -->
        <container class="botoes_enviar_cadastrar">
            <button id="enviar" type="submit" class="btn btn-primary btn-lg">Enviar</button>
            <a id="cadastro" href="cadastro.html">não possui conta?</a>
        </container>
    </form>
    <!-- fim da tela login -->
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <!-- link para voltar para o index -->
    <footer class="home">
        <a href="../index.html">voltar a página inicial</a>
    </footer>
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
</body>
<script src="js/login.js"></script>
</html>
