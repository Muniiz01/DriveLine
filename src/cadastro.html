<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/bootstrap-css/bootstrap.css">
    <link rel="stylesheet" href="style/cadastro.css">
    
    <script type="text/javascript" src="js/mascara.js"></script>
    <script type="module" src="js/cadastro.js"></script>
    <script src="js/senha.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
</head>

<body>
    <script>
    var root = document.documentElement
    window.addEventListener('load', function(){
    var theme = localStorage.getItem("theme")
    
    if(theme == 'dark'){
        root.style.setProperty('--fundo', 'rgb(33,37,41)')
        root.style.setProperty('--fundo-tela-login', '#2b3035')
        root.style.setProperty('--hover', '#8bb9fe')
        root.style.setProperty('--hover2', '#8bb9fe')
        root.style.setProperty('--input', 'transparent')
        root.style.setProperty('--texto2', '#dee2e6')
        root.style.setProperty('--text-input', '#dee2e6')
        document.getElementById('imgLogo').src = 'imagens/logo/slim-logo-white.png'


    }else{
        root.style.setProperty('--fundo', 'rgb(238, 237, 237)')
        root.style.setProperty('--fundo-tela-login', 'white')
        root.style.setProperty('--hover', '#8bb9fe')
        root.style.setProperty('--hover2', 'black')
        root.style.setProperty('--input', 'transparent')
        root.style.setProperty('--texto2', 'grey')
        root.style.setProperty('--texto-input', 'black')
        document.getElementById('imgLogo').src = 'imagens/logo/slim-logo-png.png'


    }
    var theme = localStorage.getItem("theme")
    document.documentElement.setAttribute('data-bs-theme', theme)
})
    </script>
    <div class="modal fade" id="meuModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Driveline diz:</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="msg">
              ...
            </div>
          </div>
        </div>
      </div>
    <form id="meuFormulario">
        <div class="img-logo">
            <img src="imagens/logo/slim-logo-png.png">
        </div>
        <!-- Nome -->
        <div class="input-group">
            <input id="nome" type="text" required autocomplete="name">
            <span>Nome</span>
        </div>
        <!-- email -->
        <div class="input-group">

            <input id="email" type="text" required autocomplete="email">
            <span>E-mail</span>
            <!-- por conta do input type ser "email" a animação do span não se aplica -->
        </div>
        <!-- cpf  -->
        <div class="input-group">
            <input type="text" name="documento" id="documento" onkeydown="fMasc(this, mCPF)" maxlength="14" autocomplete="cpf" required>
            <span>CPF:</span>
        </div>
        <!-- telefone -->

        <div class="input-group">
            <input type="text"  name="telefone" id="telefone"  onkeydown="fMasc(this, mTel)" maxlength="15"autocomplete="tel"required>
            <span>Telefone</span>
        </div>
        <!-- senha -->
        <div class="input-group">
            <input id="senha" type="password" required autocomplete="new-password">
            <span>Senha</span>
            <input class="ver_senha" type="checkbox" onclick="mostrarSenha()">
        </div>

        <!-- botao -->

        <div>
            <button class="btn btn-primary" type="submit" id="btnEnviar">Enviar</button>
            <button class="btn btn-primary" type="reset">Limpar</button>
        </div>

    </form>
    <!--fim do form-->

    <div class="home text-center">
        <a href="../index.html">voltar a página inicial</a>
    </div>
    
</body>
</html>
