<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="client.js"></script>
    <link rel="stylesheet" href="cadastro.css">
<body>
    <form id="meuFormulario">

        <div>
            <input id="nome" placeholder="nome" type="text">
        </div>
        <div>
            <input id="email" type="email" placeholder="email">
        </div>

        <ul>
            <li>
                <label for="documento">Documento</label>
            </li>
            <li>
                <select id="docTipo" name="docTipo">
                    <option value="RG">RG</option>
                    <option value="CPF">CPF</option>
                    <option value="passaporte">Passaporte</option>
                </select>
            </li>
            <li>
                <input id="documento" name="documento" type="text">
            </li>
        </ul>

        <div>
            <input id="telefone" placeholder="telefone" type="text">
        </div>
        <div>
            <input id="senha" type="text" placeholder="senha">
        </div>


        <div>
            <input type="submit" id="btnEnviar">
        </div>
    </form>

    </head>
</body>

</html>
