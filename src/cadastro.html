<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/bootstrap-css/bootstrap.css">
    <link rel="stylesheet" href="style/cadastro.css">
    <script type="module" src="js/cadastro.js"></script>
    <script src="js/senha.js"></script>
</head>

<body>
    <form id="meuFormulario">
        <div class="img-logo">
            <img src="imagens/logo/slim-logo-png.png">
        </div>
        <!-- Nome -->
        <div class="input-group">
            <input id="nome" type="text" required autocomplete="name">
            <span>Nome</span>
        </div>
        <!-- email -->
        <div class="input-group">

            <input id="email" type="text" required autocomplete="email">
            <span>E-mail</span>
            <!-- por conta do input type ser "email" a animação do span não se aplica -->
        </div>
        <!-- cpf  -->
        <div class="input-group" id="tipo_documento">
            <input type="text" name="cpf" id="cpf" onkeydown="javascript: fMasc(this, mCPF)" maxlength="14" autocomplete="cpf" required>
            <span>CPF:</span>
        </div>
        <!-- telefone -->

        <div class="input-group">
            <input id="telefone" type="text" required autocomplete="tel" onkeydown="fMasc(this, mTel)" maxlength="15">
            <span>Telefone</span>
        </div>
        <!-- senha -->
        <div class="input-group">
            <input id="senha" type="password" required autocomplete="current-password">
            <span>Senha</span>
            <input class="ver_senha" type="checkbox" onclick="mostrarSenha()">
        </div>

        <!-- botao -->

        <div>
            <button class="btn btn-primary" type="submit" id="btnEnviar">Enviar</button>
            <button class="btn btn-primary" type="reset">Limpar</button>
        </div>

    </form>
    <!--fim do form-->

    <div class="home text-center">
        <a href="../index.html">voltar a página inicial</a>
    </div>
    <script type="text/javascript" src="js/mascara.js"></script>
</body>
</html>
