<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap-css/bootstrap.css">
    <link rel="stylesheet" href="../cadastro/cadastro.css">
    <script type="module" src="cadastro.js"></script>
    <script src="../login/senha.js"></script>
</head>

<body>
    <div id="popup">
        <p id="msg"></p>
    </div>
    <form id="meuFormulario">
        <div class="img-logo">
            <img src="../imagens/logo/slim-logo-png.png">
        </div>
        <div class="input-group">
            <input id="nome" type="text" required autocomplete="name">
            <span>Nome</span>
        </div>

        <div class="input-group">

            <input id="email" type="text" required autocomplete="email">
            <span>E-mail</span>
            <!-- por conta do input type ser "email" a animação do span não se aplica -->
        </div>
        <!--  -->
        <div class="input-group" id="tipo_documento">

            <input id="documento" name="documento" type="text" required autocomplete="off">
            <span>Documento</span>
            <select id="docTipo" class="form-select" name="docTipo">
            <option value="RG">RG</option>
            <option value="CPF">CPF</option>
            <option value="passaporte">Passaporte</option>
            </select>
        </div>
        <!--  -->

        <div class="input-group">
            <input id="telefone" type="text" required autocomplete="tel">
            <span>Telefone</span>
        </div>
        <div class="input-group">
            <input id="senha" type="password" required autocomplete="current-password">
            <span>Senha</span>
            <input class="ver_senha" type="checkbox" onclick="mostrarSenha()">
        </div>

        <!-- botao -->

        <div>
            <button class="btn btn-primary" type="submit" id="btnEnviar">Enviar</button>
            <button class="btn btn-primary" type="reset">Limpar</button>
        </div>

    </form>
    <!--fim do form-->

    <div class="home text-center">
        <a href="../home/index.html">voltar a página inicial</a>
    </div>

</body>

</html>
