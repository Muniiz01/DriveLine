<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap-css/bootstrap.css">
    <link rel="stylesheet" href="login_style.css">
    <script type="module" src="login.js"></script>
    <script src="senha.js"></script>
    <script>
        
    </script>
</head>

<body>
    <!-- inicio da tela -->
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <form class="tela_login" id="formLogin">
        <div class="img-logo">
            <img src="../imagens/logo/slim-logo-png.png" width="70%">
        </div>
        <!-- texto //////////////////////////////////////////////////////////////////////////////////////////////////-->
        <p class="display-5" id="login_texto">Bem vindo</p>   
        <!-- </div> -->
     
        <!-- inputs  ////////////////////////////////////////////////////////////////////////////////////////////////-->
        <!-- input email ///////////////////////////////-->
        <div class="input-group" id="input-group-email">
            <input type="text" id="email" required autocomplete="email">
            <span>E-mail</span>
        </div>
        <!-- input senha ///////////////////////////////-->
        <div class="input-group" value="" id="input-group-senha">
            <input type="password" id="senha" required autocomplete="current-password">
            <span>Senha</span>
            <input class="ver" type="checkbox" onclick="mostrarSenha()">
        </div>
        <!-- ///////////////////////////////////////////-->
        <!-- botoes finais enviar e cadastrar-se -->
        <div class="botoes_enviar_cadastrar">
            <button id="enviar" type="submit" class="btn btn-primary btn-lg">Enviar</button>
            <a id="cadastro" href="../cadastro/cadastro.html">não possui conta?</a>
        </div>
    </form>
    <!-- fim da tela login -->
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <!-- link para voltar para o index -->
    <div class="home text-center">
        <a href="../home/index.html">voltar a página inicial</a>
    </div>
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
</body>

</html>
